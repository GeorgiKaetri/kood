<!DOCTYPE html>
<html>

<head>
    <title>Form Validation</title>
</head>

<body>

    <form id="myForm">

        <input type="text" id="username" name="username" placeholder="Username" minlength="5" required><br>


        <input type="text" id="email" name="email" placeholder="Email address" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required><br>

        <input type="password" id="password" name="password" placeholder="Password" minlength="8" required><br>

        <input type="submit" value="Submit">
    </form>

</body>

</html>
